<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Sitio Web de Jowe Boy</title>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="icon" type="image/png" href="assets/favicon.jpg">
</head>

<body>

	<header>
		<div class="sticky-nav">
			<div class="row">
				<div class="logo">
					<img src="assets/logo-new.png" alt="logo_oe">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">INICIO</a></li>
					<li><a href="">SERVICIOS</a></li>
					<li><a href="">NOSOTROS</a></li>
					<li><a href="">BLOG</a></li>
					<li><a href="">CONTACTO</a></li>
					<li><a href="">PREGUNTAS </a></li>
				</ul>
			</div>
		</div>

		<div class="hero">
			<h1>¿Listo para la acción?</h1>
			<div class="button">
				<a href="" class="btn btn-one">Ver Video</a>
				<a href="" class="btn btn-two">Explorar Más</a>
			</div>
		</div>
	</header>

	<section class="service grid-container"></section>
	<section class="about grid-container"></section>
	<section class="blog grid-container"></section>

	<section class="contact grid-container">
		<div class="contact-form grid-item">
			<div class="contact-section-header">
				<h2>¡Ponte en contacto con nosotros!</h2>
			</div>
			<form class="form">
				<input type="text" name="fullname" placeholder="Nombre completo">
				<input type="email" name="email" placeholder="Correo electrónico">
				<input type="number" name="phonenumber" placeholder="Número de teléfono">
				<textarea class="subject" name="subject" placeholder="Escribe tu mensaje aquí..."></textarea>
				<input class="button" type="submit" value="Enviar">
			</form>
		</div>
		<div class="contact-form grid-item"></div>
	</section>

	<section class="faq grid-container"></section>

</body>
</html>
